<!-- app.component.html -->
<div class="container">
  <app-header></app-header>

  <div class="main-wrapper">
    <main class="wrapper">
      <div class="col">
        <app-chat-user (userCreated)="userSubmitted($event)"></app-chat-user>
      </div>

      <div class="col">
        <app-user-history [userhistory]="userHistory"></app-user-history>
      </div>

      <div class="right">
        <div class="col">
          <app-chat-history [history]="messageHistory"></app-chat-history>
        </div>

        <div class="col">
          <app-chat-bar (messageToSend)="messageSubmitted($event)"></app-chat-bar>
        </div>
      </div>
    </main>
  </div>

  <app-footer></app-footer>
</div>
