<div>
    <label for="username">Benutzername anlegen </label>
    <input class = "user-textarea" type="text" id="username" [(ngModel)]="username" />
    <button (click)="createUser()"
            id = 'create-user'
            >
            <img class="icon" src="../../../assets/Images/send-icon.svg">
    </button>
  </div>
  <div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
