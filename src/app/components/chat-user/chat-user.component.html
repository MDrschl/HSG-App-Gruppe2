<div class="user-form">
  <div>
    <input
      type="text"
      id="user-textarea"
      [(ngModel)]="username"
      placeholder="Benutzername anlegen"
      (keyup.enter)="createUser()"
    />
  </div>
  <div id="div-btn-user">
    <button (click)="createUser()" class="btn" id="btn-user">
      <img class="icon" src="../../../assets/Images/user-icon.svg" />
    </button>
  </div>
</div>

<div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
