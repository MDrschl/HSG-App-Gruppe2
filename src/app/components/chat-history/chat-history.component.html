<div class="chat-history  border" #chatHistoryBox>
  <div *ngFor="let message of messages; let i = index" class="chat-message">
    <ng-container *ngIf="!!message && !!message.message">
      <ng-container *ngIf="isDifferentUser(message, i)">
        <span class="message-username">{{ message.nickname }}</span>
      </ng-container>
      <span class="message-message">{{ message.message }}</span>
      <span class="message-timestamp">{{ message.createdAt | date:'dd.MM.yyyy HH:mm' }}</span>
    </ng-container>
  </div>
</div>
